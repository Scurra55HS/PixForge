<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>PixForge</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="app">

        <header>
            <h1>PixForge</h1>
            <p>Forjando pixel por pixel</p>
        </header>

        <section class="controles">
            <label for="seletorGrid">Escolha o grid:</label>
            <select id="gridSelect">
                <option value="8">8x8</option>
                <option value="16" selected>16x16</option>
                <option value="32">32x32</option>
            </select>
            <label for="inputBg">Imagem de fundo:</label>
            <input type="file" id="inputBg" accept="image/*">
            <label for="seletorCor">Escolha a cor:</label>
            <input type="color" id="seletorCor" value="#ffffff">
            <button id="btnBorracha">Borracha</button>
            <button id="btnLimpar">Limpar</button>
            <button id="btnSalvar">Salvar</button>
        </section>

        <section class="canvas-wrapper">
            <div id="canvasPixel">
                <!-- pixels vÃ£o nascer aqui -->
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
